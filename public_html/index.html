<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Monitoring Dashboard</title>
      <link rel="stylesheet" type="text/css" media="all" href="/assets/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" media="all" href="/assets/bootstrap/css/bootstrap-responsive.min.css" />

      <link href="assets/css/plotfree.css" rel="stylesheet" type="text/css" />
      <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="assets/js/excanvas.min.js"></script><![endif]-->
      <script language="javascript" type="text/javascript" src="assets/js/jquery.js"></script>
      <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.js"></script>
      <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.pie.js"></script>
      <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.time.js"></script>
      <script language="javascript" type="text/javascript" src="assets/js/plotfree.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span6">
          <h2>Free Memory</h2>
          <div class="graph-container">
            <div id="memoryplaceholder" class="placeholder"></div>
          </div>
        </div>
        <div class="span6">
          <h2>Disk Space</h2>
          <div class="graph-container">
            <div id="diskplaceholder" class="placeholder"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <h2>Processes</h2>
        </div>
      </div>
      <div class="row">
        <div class="span8 processes">
          <div class="graph-container">
            <div id="processesplaceholder" class="placeholder"></div>
          </div>
        </div>
        <div class="span4">
          <p class="lead">
            <em>Other</em> is the memory usage of processes that each
            take up less than 2% of the memory in use, as measured
            from <acronym title="Resident Set Size">RSS</acronym>.
          </p>
        </div>
      </div>

      <p>
        Built with <a href="https://github.com/dominicrodger/plotfree/" title="View plotfree on Github">plotfree</a>.
      </p>
    </div>
  </body>
</html>
